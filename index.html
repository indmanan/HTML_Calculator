<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	</head>
<body>
	<form name="manan">
	<table width="250" height="300" align="center">
		<caption><font face="scream real" size="2">HTML CALCULATOR application</font></caption>
		<tr>
			<td colspan="4" height="20">
				<input name="result" size="30" />
			
			</td>
		</tr>
		<tr>
			<td bgcolor="black">
				<center><input type="button" value="1" onclick="document.manan.result.value+=1" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="2" onclick="document.manan.result.value+=2" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="3" onclick="document.manan.result.value+=3" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="+" onclick="document.manan.result.value+='+'" /></center>
			</td>
		</tr>
		<tr>
			<td bgcolor="black">
				<center><input type="button" value="4" onclick="document.manan.result.value+=4" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="5" onclick="document.manan.result.value+=5" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="6" onclick="document.manan.result.value+=6" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="-" onclick="document.manan.result.value+='-'" /></center>
			</td>
		</tr>
		<tr>
			<td bgcolor="black">
				<center><input type="button" value="7" onclick="document.manan.result.value+=7" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="8" onclick="document.manan.result.value+=8" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="9" onclick="document.manan.result.value+=9" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="*" onclick="document.manan.result.value+='*'" /></center>
			</td>
		</tr>
		<tr>
			<td bgcolor="black">
				<center><input type="button" value="ac" onclick="document.manan.result.value=0" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="0" onclick="document.manan.result.value+=0" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="=" onclick="document.manan.result.value=eval(document.manan.result.value)" /></center>
			</td>
			<td bgcolor="black">
				<center><input type="button" value="/" onclick="document.manan.result.value+='/'" /></center>
			</td>
        </tr>
		</table>
	</form>
	</body>
</html>
